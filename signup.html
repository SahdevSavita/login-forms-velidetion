<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with CAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .form-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .form-group .error {
            color: red;
            font-size: 0.85em;
            margin-top: 5px;
        }
        .captcha {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .captcha input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <div class="error" id="nameError"></div>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div class="error" id="passwordError"></div>
        </div>

        <!-- CAPTCHA -->
        <div class="form-group captcha">
            <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" />
            <span id="captchaText"></span>
        </div>
        <div class="error" id="captchaError"></div>

        <button type="button" class="submit-btn" onclick="validateForm()">Submit</button>
    </form>
</div>

<script>
    // CAPTCHA generation
    function generateCaptcha() {
        let captcha = Math.random().toString(36).substring(2, 8);
        document.getElementById("captchaText").textContent = captcha;
        return captcha;
    }

    let generatedCaptcha = generateCaptcha();

    // Form validation function
    function validateForm() {
        let isValid = true;

        // Name validation
        const name = document.getElementById("name").value;
        if (name === "") {
            document.getElementById("nameError").textContent = "Name is required.";
            isValid = false;
        } else {
            document.getElementById("nameError").textContent = "";
        }

        // Email validation
        const email = document.getElementById("email").value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
            document.getElementById("emailError").textContent = "Email is required.";
            isValid = false;
        } else if (!emailRegex.test(email)) {
            document.getElementById("emailError").textContent = "Enter a valid email address.";
            isValid = false;
        } else {
            document.getElementById("emailError").textContent = "";
        }

        // Password validation
        const password = document.getElementById("password").value;
        if (password === "" || password.length < 6) {
            document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
            isValid = false;
        } else {
            document.getElementById("passwordError").textContent = "";
        }

        // CAPTCHA validation
        const captchaInput = document.getElementById("captchaInput").value;
        if (captchaInput === "") {
            document.getElementById("captchaError").textContent = "CAPTCHA is required.";
            isValid = false;
        } else if (captchaInput !== generatedCaptcha) {
            document.getElementById("captchaError").textContent = "Incorrect CAPTCHA.";
            isValid = false;
        } else {
            document.getElementById("captchaError").textContent = "";
        }

        // Final form submission
        if (isValid) {
            alert("Form submitted successfully!");
            // Reset form and regenerate CAPTCHA
            document.getElementById("registrationForm").reset();
            generatedCaptcha = generateCaptcha();
        }
    }
</script>

</body>
</html>
